<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/psyduck_icon-icons.com_67509.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>
<body>
    
    <div class="container">

        <div class="tree-container">

            <div class="avatar">
                <img src="assets/menor.jpg" alt="">
            </div>
            
            <span class="insta-user">@arthurbau6</span>

            <div class="links-container">

                <a href="https://www.linkedin.com/in/arthurbau/" target="_blank" class="links">LinkedIn</a>
                <a href="https://www.instagram.com/arthurbau6/" target="_blank" class="links">Instagram</a>
                <a href="https://github.com/arthurbau02" target="_blank" class="links">GitHub</a>
                <a href="https://www.youtube.com/@user_522/videos" target="_blank" class="links">YouTube</a>

            </div>

            <div class="social-containers">

                <a href="https://www.linkedin.com/in/arthurbau/" target="_blank" class="social">
                    <img src="assets/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com/arthurbau6/" target="_blank" class="social">
                    <img src="assets/instagram.svg" alt="Instagram">
                </a>
                <a href="https://github.com/arthurbau02" target="_blank" class="social">
                    <img src="assets/github.svg" alt="GitHub">
                </a>
                <a href="https://www.youtube.com/@user_522/videos" target="_blank" class="social">
                    <img src="assets/youtube-logo-.svg" height="24px" width="24px" alt="YouTube">
                </a>

            </div>

        </div>

    </div>

</body>
</html>
